<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
      'sm': '640px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },
                
                extend: {
                    screens: {
                        'ss':{'min':'320px','max':'640px'},
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
        }
    </script>
</head>
<body>
    <div class="w-full  mx-auto " >
        <h1 class="text-3xl sm:text-center lg:text-center text-center   py-5 text-[#da373d]" >hello world</h1>
    </div>
</body>
</html>
